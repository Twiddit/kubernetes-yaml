apiVersion: apps/v1
kind: Deployment
metadata:
  name: twiddit-search-service
spec:
  selector:
    matchLabels:
      app: twiddit-search-service
  replicas: 1
  template:
    metadata:
      labels: 
        app: twiddit-search-service
    spec:
      containers:
        - name: twiddit-search-service
          image: gcr.io/inlaid-booth-388620/search-engine-ms@sha256:9da0dcff36cf35b9ef0b16e5b31e2773541462b8110e4251553d2f3cb0c662ac
          ports:
            - containerPort: 22100
---
apiVersion: v1
kind: Service
metadata:
  name: twiddit-search-service
spec:
  selector:
    app: twiddit-search-service
  ports:
  - protocol: TCP
    port: 22100
    targetPort: 22100
status: {}