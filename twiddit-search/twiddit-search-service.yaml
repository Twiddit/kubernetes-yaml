apiVersion: apps/v1
kind: Deployment
metadata:
  name: twiddit-search-service
spec:
  selector:
    matchLabels:
      app: twiddit-search-service
  replicas: 1
  template:
    metadata:
      labels: 
        app: twiddit-search-service
    spec:
      containers:
        - name: twiddit-search-service
          image: gcr.io/inlaid-booth-388620/search-engine-ms@sha256:3aeb01d31c23e0231a6a94333231d53b53e7a6a88a75c61c5a6df47a5183411a
          ports:
            - containerPort: 22100
---
apiVersion: v1
kind: Service
metadata:
  name: twiddit-search-service
spec:
  selector:
    app: twiddit-search-service
  ports:
  - protocol: TCP
    port: 22100
    targetPort: 22100
  type: LoadBalancer
status:
  loadBalancer: {}