apiVersion: apps/v1
kind: Deployment
metadata:
  name: twiddit-search-service
spec:
  selector:
    matchLabels:
      app: twiddit-search-service
  replicas: 1
  template:
    metadata:
      labels: 
        app: twiddit-search-service
    spec:
      containers:
        - name: twiddit-search-service
          image: gcr.io/inlaid-booth-388620/search-engine-ms@sha256:c80da3056d37253a472163ffb1de1d5dec64f5fc836dccf4a4b38abf0e069f2b
          ports:
            - containerPort: 22100
---
apiVersion: v1
kind: Service
metadata:
  name: twiddit-search-service
spec:
  selector:
    app: twiddit-search-service
  ports:
  - protocol: TCP
    port: 22100
    targetPort: 22100
status: {}