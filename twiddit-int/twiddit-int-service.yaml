apiVersion: apps/v1
kind: Deployment
metadata:
  name: twiddit-int
spec:
  selector:
    matchLabels:
      app: twiddit-int
  replicas: 1
  template:
    metadata:
      labels: 
        app: twiddit-int
    spec:
      containers:
        - name: twiddit-int
          image: gcr.io/inlaid-booth-388620/int
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: twiddit-int
spec:
  selector:
    app: twiddit-int
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  #type: LoadBalancer
status:
  loadBalancer: {}